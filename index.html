<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    
     <div class="container">
        <h1 id="head">Welcome to Calculate:- The Calculator</h1>
        <div class="calculate">

              <div class="box">
                <input type="text" id="inputbox">
              </div>
            

            <div class="row">
                <button id="btn">%</button>
                <button id="btn">CE</button>
                <button id="btn">AC</button>
                <button id="btn">/</button>
            </div>

            <div class="row">
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn">*</button>
            </div>

            <div class="row">
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn">-</button>
            </div>

            <div class="row">
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn">+</button>
            </div>

            <div class="row">
                <button id="btn"></button>
                <button id="btn">0</button>
                <button id="btn">.</button>
                <button id="btn">=</button>
            </div>

        </div>
     </div>
    <script src="src.js"></script>
</body>
</html>
